<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yönetici Paneli</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script defer src="./static/js/admin-dashboard.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <link rel="stylesheet" href="./static/css/styles.css" />
</head>

<body>
    <div class="dashboard-container">
        <h1>Yönetici Paneli</h1>
        <div class="filter-container">
            <label for="startTime">Tarih:</label>
            <input type="date" id="startTime">
            <button class="applyButton" onclick="loadLogData()">Uygula</button>
        </div>
        <div class="table-component">
            <h3>İntihal Şüphesi Taşıyan Kullanıcılar</h3>
            <table id="anomalyTable">
                <thead>
                    <tr>
                        <th>E-Posta</th>
                        <th>Toplam Anomali</th>
                        <th>Son Tespit</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="loading" class="loading-indicator" style="display: none;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Loading...">
            <span>Veri Yükleniyor...</span>
        </div>
        <div class="chart-grid">
            <canvas id="logsChart"></canvas>
            <canvas id="linesChart"></canvas>
            <canvas id="speedChart"></canvas>
        </div>



    </div>
</body>

</html>


</html>
